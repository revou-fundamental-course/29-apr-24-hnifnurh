<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="navigation-container">
        <div>logo</div>

        <nav>
            <button>Home</button>
            <button>Our Package</button>
            <button>Call Us</button>
        </nav>
    </header>
    <hr>

    <article class="content-container">
        <header>
            <h1>Your Trusted Travel Agent</h1>
            <h3>Your happines is our happines</h3>
        </header>

        <section class="core-content">
            <div class="core-item"></div> <!-- Ini JS-nya -->
            <div class="core-item" id="core-right">
                <header>
                    <h1 style="font-size: 32px; margin-top: 12px; margin-bottom: 0px;">Contact Us</h1>
                    <h3 style="font-size: 16px; margin-top: 0px; margin-bottom: 32px;">Sales akan menghubungi anda 1x24 jam setelah data kami terima</h3>
                </header>

                <section class="item-form">
                    <label for="">Your Name :</label><input type="text" placeholder="First and last name">
                    <label for="">Email Address :</label><input type="text" placeholder="example@email.com">
                    <label for="">What are you interested in?</label>
                    <input type="search" list="mylist" placeholder="Select an option">
                    <datalist id="mylist">
                        <option value="Software Engineer">
                        <option value="Product Management">
                        <option value="Data Analytics">
                        <option value="Digital Marketing">
                     </datalist>
                </section>
            
            </div>
        </section>
    </article>
    
</body>
</html>
